# --- MySQL 連線設定 ---
# 1. 告訴 Spring Boot 資料庫在哪裡 (注意 localhost:3306 後面要接你的資料庫名稱 my_angular_db)
spring.datasource.url=jdbc:mysql://localhost:3306/my_angular_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# 2. 你的 MySQL 帳號 (通常是 root)
spring.datasource.username=root

# 3. 你的 MySQL 密碼 (請填入你安裝 MySQL 時設定的密碼)
spring.datasource.password=MySql@123

# 4. 指定使用 MySQL 的驅動程式
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate 設定 ---
# 5. update 代表：如果資料表不存在就建立，存在就保留資料 (千萬不要用 create，否則每次重開都會清空資料！)
spring.jpa.hibernate.ddl-auto=update

# 6. 讓 Console 顯示 SQL 語法，方便除錯
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect